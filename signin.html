<html>
  <head>
    <title>Sign In</title>
    <style>
      body {
        font-family: Arial;
        margin: 0px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 86.5vh;
      }

      .box {
        width: 300px;
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 10px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      }

      .box h1 {
        margin-top: 0;
        font-size: 24px;
        text-align: center;
      }

      .box input[type="text"],
      .box input[type="password"] {
        padding: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
        width: 100%;
        font-size: 16px;
      }

      .box input[type="submit"] {
        border-radius: 15px;
        background-color: #0088cc;
        color: #fff;
        padding: 8px 10px;
        border: 0 none;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        font-size: 18px;
      }

      .box input[type="submit"]:hover {
        opacity: 0.8;
      }

      /* Animation */

      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }

        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }

        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }

        45% {
          transform: translate3d(-2px, 0, 0);
        }

        55% {
          transform: translate3d(2px, 0, 0);
        }

        65%,
        75% {
          transform: translate3d(-1px, 0, 0);
        }

        100% {
          transform: translate3d(0, 0, 0);
        }
      }

      .shake {
        animation: shake 1s ease infinite both;
      }
      a{
        text-decoration: none;
        color: inherit;
        transform: translate(1s);
      }
      a:hover{
        font-size: 19px;
        color: white;
      }
      .logo {
        width: 35px;
        height: 35px;
        cursor: pointer;
        border: black solid 3px;
        padding: 2px;
        border-radius: 5px;
        background-color: lightblue;
      }
      nav{
        height: 5vh;
        background-color: #1f2937;
        padding: 7px 20px 7px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;

      }
      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 7vh;
        margin-top: auto;
        background-color: #1f2937;
        color: #e5e7eb;
      }
      nav>h3{
        color: #ccc;
        cursor: pointer;
      }
      #signup{
        margin-top: 0px;
        margin-bottom: 0px;
      }
      #option{
       padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
        <h3><a href="./index.html" target="_blank">Home</h3></a>
        <img
          src="./Photos/boxes-stacked-solid.svg"
          alt="logo-not found"
          class="logo"
        />
      </nav>
    <div class="container">
      <div class="box shake">
        <h1>Sign In</h1>

        <form action="">
          <input type="text" placeholder="Username" required />

          <input type="password" placeholder="Password" required />

          <input type="submit" value="Sign In" />

          <div id="option"<h3> <center>If you don't have account !</center></h3></div>
        </form>
          <a href="./sign Up.html">
              <input type="submit" value="Sign Up" id="signup"/>
          </a>
      </div>
    </div>
    <footer>copyright &copy; The Unity Project 2022</footer>
  </body>
</html>
